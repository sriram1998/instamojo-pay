<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card">
                    <div class="card-content">
                        <span class="card-title black-text" style="text-align: center;">Doctor Login</span>
                        <form method="post">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="name" id="name" class="validate" required="" aria-required="true" type="text">
                                    <label for="name">Name</label>
                                    <span id="userSpan"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="email" id="email" class="validate" required="" aria-required="true" type="email">
                                    <label for="email">E-mail</label>
                                    <span id="emailSpan"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="phoneNO" id="phoneNO" class="validate" required="" aria-required="true" type="text">
                                    <label for="phoneNO">Phone Number</label>
                                    <span id="emailSpan"></span>
                                </div>
                            </div>
                            <div class="row">
                                <span id="response"></span>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m4 offset-m4 offset-s3">
                                    <input class="btn" value="Login" type="button" onclick="login();">
                                </div>
                            </div>
                        </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function login() {
    let data = $('form').serializeArray();
    console.log(data);
        $.ajax({
            type: "POST",
            url: "payment.php",
            data: {name: data[0].value, email:data[1].value, phoneNO:data[2].value},
            success: function(data){
              console.log(data);
              $('#response').html(data);

                 if(data=="Success")
                 {
                   var url = window.location.href;
                    url = url.replace(/\/[^\/]*$/, '/dProfile.php');
                    window.location.href = url;
                  }
                  else {
                      $('#response').html('There is an error!');
                  }
            },
            fail: function(data){
                $('#response').html('There is an error!');
            }
        });
}
</script>
</body>
</html>
